<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css1/normalize.css" />
    <link rel="stylesheet" href="css1/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script>

        $(document).ready(function () {


            $.get("https://frenchless.herokuapp.com/checkout", function (response) {
                // console.log(response.data.data[0].charges.data[0].billing_details.email)
          
                var checkoutSection = "<table> <tr><th>Name</th> <th>amount</th> <th>currency</th> </tr>"

                $.each(response.data, function (index, item) {

                    console.log(item)
                     let email = 'no name'

                    if(item.customer_details != null ||item.customer_details != undefined ) {
                         email = item.customer_details.email
                    }
                    checkoutSection += `<tr><td> ${item.charges.data[0].billing_details.email}</td> <td>${item.amount /100}</td> <td>${item.currency}</td> </tr>`;
                })
                checkoutSection +=`</table>`

                $("#checkoutSection-list").html(checkoutSection)

            })




        })

    </script>
</head>

<body>
    <div class="togethere-background"></div>



    <div class="sr-root">
        <div class="sr-main">
            <header class="sr-header">
                <div class="sr-header__logo"></div>

            </header>
            <h1>Ckeckout List</h1>


            <div id="subscription-list"></div>


            <div class="price-table-container">
                <section>

                    <img src="img/starter.png" width="120" height="120" />

                    <div id="checkoutSection-list"></div>


                </section>

            </div>
        </div>
    </div>


   


</body>

</html>
